<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h2 class="text-center text-primary mb-4">Sign Up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                formControlName="username"
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
              />
              <div
                class="invalid-feedback bg-danger"
                *ngIf="signupForm.get('username')?.hasError('required') && signupForm.get('username')?.touched"
              >
                Username is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"
              >
                Email is required.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched"
              >
                Please enter a valid email address.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"
              >
                Password is required.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched"
              >
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                formControlName="confirmPassword"
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm your password"
              />
              <div
                class="invalid-feedback"
                *ngIf="
                  signupForm.get('confirmPassword')?.hasError('required') &&
                  signupForm.get('confirmPassword')?.touched
                "
              >
                Confirm Password is required.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="
                  signupForm.hasError('passwordMismatch') &&
                  signupForm.get('confirmPassword')?.touched
                "
              >
                Passwords do not match.
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
